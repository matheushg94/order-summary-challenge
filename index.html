<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Order summary card component challenge">
  <meta name="author" content="Matheus Henrique Grande">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

</head>
<body>

  <main>
    <div class="card">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="product">
          <img class="icon" src="images/icon-music.svg" alt="">
          <div>
            <div class="plan">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <button class="button"><a href="#">Proceed to Payment</a></button>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MatheusHG94" target="_blank">Matheus Henrique Grande</a>.
  </footer>

</body>
</html>
